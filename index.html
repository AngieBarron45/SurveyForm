<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm.</title>
    <link rel="stylesheet" href="styles.css">
    <!--GOOGLE FONTS-->
    <!--H1-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <!--body-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">TechnologyStore Survey Form.</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form action="" id="survey-form">
        <label id="name-label" for="name"> Name:
            <input id="name" type="text" placeholder="Enter your name" required>
        </label>
        <label id="email-label" for="email"> Email:
            <input id="email" type="email" placeholder="Enter your email" required>
        </label>
        <label id="number-label" for="number"> Age(years):
            <input id="number" type="number" min="12" max="120" placeholder="age" required>
        </label>
        <label> Which option best describes your current role?
            <select name="dropdown" id="dropdown">
                <option value=" ">Select your current role.</option>
                <option value="1">Student.</option>
                <option value="2">Full time job.</option>
                <option value="3">Full time learner.</option>
                <option value="4">Other.</option>
            </select>
        </label>
        <fieldset>
            <legend>Would you recommend TechnologyStore to a friend?</legend>
            <label for="def">
                <input id="def" type="radio" name="recommend" value="definitely" checked> Definitely.
            </label>
            <label for="may">
                <input id="may" type="radio" name="recommend" value="maybe"> Maybe.
            </label>
            <label for="ns">
                <input id="ns" type="radio" name="recommend" value="notSure"> Not sure.
            </label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved?</legend>
            <label for="quality">
                <input id="quality" type="checkbox" value="quality" name="improved"> Product quality.
            </label>
            <label for="price">
                <input id="price" type="checkbox" value="price" name="improved"> Prices.
            </label>
            <label for="service">
                <input id="service" type="checkbox" value="service" name="improved"> Costumer service.
            </label>
            <label for="variety">
                <input id="variety" type="checkbox" value="variety" name="improved"> Variety of brands and products.
            </label>
        </fieldset>
        <label for="comments"> Any comments or suggestions?
            <textarea id="comments" name="comments" cols="30" rows="3" placeholder="Enter your comment here..." ></textarea>
          </label>
          <input id="submit" type="submit" value="Submit."> 
    </form>
</body>

</html>
